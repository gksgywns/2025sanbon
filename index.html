
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 앱</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 날씨 정보</h1>
        </header>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요 (예: 서울, Seoul, 도쿄, Tokyo)" />
            <button id="searchBtn">검색</button>
        </div>
        
        <div class="weather-info" id="weatherInfo" style="display: none;">
            <div class="current-weather">
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp">--</span>°C
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘" />
                    </div>
                </div>
                
                <div class="weather-details">
                    <h2 id="cityName">--</h2>
                    <p id="weatherDescription">--</p>
                    <p id="lastUpdated">--</p>
                </div>
            </div>
            
            <div class="weather-stats">
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">🌡️</span>
                        <span class="label">체감온도</span>
                        <span id="feelsLike">--°C</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="feelsLikeProgress"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">💧</span>
                        <span class="label">습도</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="humidityProgress"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">💨</span>
                        <span class="label">풍속</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="windSpeedProgress"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">👁️</span>
                        <span class="label">가시거리</span>
                        <span id="visibility">-- km</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="visibilityProgress"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">🌪️</span>
                        <span class="label">기압</span>
                        <span id="pressure">-- mb</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="pressureProgress"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-header">
                        <span class="stat-icon">☀️</span>
                        <span class="label">자외선 지수</span>
                        <span id="uvIndex">--</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="uvIndexProgress"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <p>날씨 정보를 가져올 수 없습니다. 도시 이름을 확인해주세요.</p>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <p>날씨 정보를 불러오는 중...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
